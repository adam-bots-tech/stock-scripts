<html>
	<head>
		<style>
			table, td {
				border: 1px solid black;
				padding: 5px;
			}

				font-weight: black;
				border: 1px solid black;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<h1>{{ ticker }}</h1>
